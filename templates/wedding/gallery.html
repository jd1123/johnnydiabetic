{% extends 'base.html' %}
{% load static %}
{% load custom_tags %}

{% block head_block %}
	<link href="{% static 'css/gallery.css' %}" rel="stylesheet">
{% endblock %}

{% block title %}
	Wedding Picture Gallery
{% endblock %}

{% block body_block %}
	<div class="hero-unit">
		{% if pics %}
			<ul class="gallery">
			{% for p in pics %}
				<li>{% img_link p.pic_name %}</li>
			{% endfor %}
			</ul>
		{% endif %}
				
	</div>
{% endblock %}
